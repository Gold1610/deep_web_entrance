<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<link rel="shortcut icon" href="imgs/favicon.ico" type="image/x-icon" />

	<link rel="stylesheet" type="text/css" href="css/normalize.css" media="all" />
	<link rel="stylesheet" type="text/css" href="css/jquery-ui.css" media="all" />
	<link rel="stylesheet" type="text/css" href="css/style.css" media="all" />

	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/jquery-ui.js"></script>
    <script type="text/javascript" src="js/howler.min.js"></script>
	<script type="text/javascript" src="js/typed.js"></script>
	<script type="text/javascript" src="js/ThreeCanvas.js"></script>
	<script type="text/javascript" src="js/Snow.js"></script>
	<script type="text/javascript" src="js/Custom.js"></script>
</head>

<body onLoad="loading();">

    <!-- ✅ NHẠC (thêm) - dùng nhạc local -->
    <audio id="music" loop preload="auto">
        <source src="./song/background.mp3" type="audio/mpeg">
    </audio>

	<div id="loading">
		<div class="spinner"></div>
	</div>

	<div id="wrap">
        <div class="snow"></div>
        <div class="ice"></div>

        <img id="santaClaus" alt="Santa Claus" />

        <div id="letter">
        	<span class="message"></span>
        </div>

        <img id="reindeer" src="imgs/reindeer.png" alt="Reindeer" />
	</div>

    <!-- ✅ TỰ PHÁT NHẠC NẾU TRANG TRƯỚC ĐÃ BẬT (thêm) -->
<script>
    window.addEventListener("DOMContentLoaded", () => {
        const music = document.getElementById("music");
        const shouldPlay = localStorage.getItem("playMusic") === "true";
        const savedTime = parseFloat(localStorage.getItem("musicTime")) || 0;

        if (!shouldPlay) return;

        music.currentTime = savedTime; // ✅ chạy tiếp từ chỗ cũ
        music.volume = 1;

        music.play().catch(() => {
            document.addEventListener("click", () => music.play(), { once: true });
        });
    });
</script>


</body>
</html>
